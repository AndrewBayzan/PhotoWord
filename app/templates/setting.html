{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow p-4">
    <h2 class="mb-3">Quiz Settings</h2>
    <form method="post">

  <!-- Source -->
  <div class="mb-3">
    <label for="source" class="form-label">Word Source</label>
    <select class="form-select" id="source" name="source" required>
      <option value="random">Random</option>
      <option value="wrong">Incorrect</option>
    </select>
  </div>

  <!-- Levels -->
  <div class="mb-3">
    <label for="levels" class="form-label">Level (multiple allowed)</label>
    <select class="form-select" id="levels" name="levels" required>
      <option value="MIX">MIX</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
      <option value="C2">C2</option>
    </select>
  </div>

  <!-- Word count -->
  <div class="mb-3">
    <label for="limit" class="form-label">Number of words</label>
    <select class="form-select" id="limit" name="limit">
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
  </div>

  <div class="d-flex justify-content-center mt-3">
  <button type="submit" class="btn btn-primary btn-lg">Start Quiz</button>
  </div>
</form>
  </div>
</div>
{% endblock %}
