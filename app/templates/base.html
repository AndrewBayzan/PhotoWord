<!DOCTYPE html>
<html lang="en">
<head>
<!-- 1. CSS Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- 2. JS Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

<!-- 3. JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <title>{% block title %} Title {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <!-- Бренд (логотип или название сайта) -->
    <a class="navbar-brand" href="{{ url_for('main.home') }}">PhotoWord</a>

    <!-- Кнопка для мобильных устройств -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Навигационные ссылки -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto"> <!-- ms-auto сдвигает меню вправо -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.home') }}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">О нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Регистрация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Логин</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Словарь</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Мини-тест</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    {% block content %}{% endblock %}

</body>
</html>
